    <main class="formulario">
      <h2>
        Debes ingresar una frase de la cual se elegirá una palabra de forma
        aleatoria y tendrá que adivinarla
      </h2>
      <form class="formularioTexto" action="">
        <div class="texto">
          <textarea
            name="textarea"
            rows="10"
            cols="50"
            id="ingreso"
            placeholder="Ingrese el Texto"
          ></textarea>
        </div>
        <div class="botonesAccion">
          <button class="btn" type="button" id="inicio">Jugar</button>
          <button class="btn" type="button" onclick="location.reload()">
            Actualizar
          </button>
        </div>
      </form>
    </main>
